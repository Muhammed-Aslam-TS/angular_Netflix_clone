<div class="container-fliid p-0 m-0">
  <!-- latestMovie -->

  <div id="carouselExampleCaptions" class="carousel slide" *ngIf="latestMovies">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{{ latestMovies?.backdrop_path }}"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- trendingMovies -->

  <div class="row mt-3 pt-2 px-2" style="box-flex-group: #424242">
    <h6>Trending Movies</h6>
    <div
      class="col-md-2 mt-3"
      *ngFor="let movie of trendingMovies?.results; let i = index"
    ></div>
    <div class="card bg-dark" *ngIf="i < 6">
      <img
        src="{{ latestMovies?.backdrop_path }}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
